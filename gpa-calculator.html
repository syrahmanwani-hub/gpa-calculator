<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>GPA Calculator</title>
<meta name="description" content="A GPA calculator that includes AP weighting and credit hours.">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root {
--accent: #7c3aed;
--card: #111827;
--bg: #0f1724;
--muted: #94a3b8;
--radius: 12px;
--ff: 'Inter', sans-serif;
}
* { box-sizing: border-box; }
body {
margin: 0;
font-family: var(--ff);
background: var(--bg);
color: white;
display: flex;
justify-content: center;
align-items: flex-start;
min-height: 100vh;
padding: 20px;
}
.container {
width: 100%;
max-width: 700px;
background: var(--card);
border-radius: var(--radius);
padding: 24px;
box-shadow: 0 6px 20px rgba(0,0,0,0.4);
}
h1 {
text-align: center;
margin-bottom: 20px;
}
table {
width: 100%;
border-collapse: collapse;
margin-bottom: 20px;
}
th, td {
padding: 10px;
text-align: center;
}
th {
color: var(--muted);
font-weight: 600;
}
select, input[type='number'] {
width: 90%;
padding: 6px;
border-radius: 8px;
border: none;
background: #1f2937;
color: white;
}
button {
width: 100%;
padding: 12px;
background: var(--accent);
border: none;
border-radius: var(--radius);
color: white;
font-size: 16px;
font-weight: 700;
cursor: pointer;
margin-bottom: 16px;
}
button:hover {
background: #6d28d9;
}
.result {
text-align: center;
font-size: 20px;
font-weight: 700;
}
.muted { color: var(--muted); }
</html>
